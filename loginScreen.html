<!DOCTYPE html>

<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Login - FitQuest</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec49",
            "background-light": "#f6f8f6",
            "background-dark": "#102215",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-base">
  <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
      <main class="flex-grow">
        <div class="flex min-h-screen flex-wrap">
          <div class="w-full lg:w-1/2 flex items-center justify-center p-6 lg:p-10">
            <div class="w-full max-w-md">
              <div class="mb-8 text-center lg:text-left">
                <a class="inline-flex items-center gap-3" href="#">
                  <div class="flex h-12 w-12 items-center justify-center rounded-full bg-primary">
                    <svg class="h-6 w-6 text-background-dark" fill="currentColor" viewbox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15.59L7.41 14 6 15.41l5 5 8-8L17.59 11 11 17.59zM12 4c1.93 0 3.5 1.57 3.5 3.5S13.93 11 12 11s-3.5-1.57-3.5-3.5S10.07 4 12 4z">
                      </path>
                    </svg>
                  </div>
                  <span class="text-2xl font-bold text-[#102215] dark:text-[#f6f8f6]">FitQuest</span>
                </a>
              </div>
              <div class="flex flex-col gap-2 mb-8">
                <p class="text-[#102215] dark:text-[#f6f8f6] text-4xl font-black leading-tight tracking-[-0.033em]">
                  Welcome Back!</p>
                <p class="text-[#61896b] dark:text-gray-400 text-base font-normal leading-normal">Log in to continue
                  your fitness journey.</p>
              </div>
              <div class="flex flex-col gap-4">
                <label class="flex flex-col w-full">
                  <p class="text-[#102215] dark:text-gray-300 text-base font-medium leading-normal pb-2">Email Address
                  </p>
                  <input
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded text-[#102215] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe6de] dark:border-gray-700 bg-white dark:bg-background-dark dark:text-white h-14 placeholder:text-[#61896b] p-[15px] text-base font-normal leading-normal"
                    placeholder="Enter your email" type="email" value="" />
                </label>
                <label class="flex flex-col w-full">
                  <p class="text-[#102215] dark:text-gray-300 text-base font-medium leading-normal pb-2">Password</p>
                  <div class="flex w-full flex-1 items-stretch">
                    <input
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l text-[#102215] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-r-0 border-[#dbe6de] dark:border-gray-700 bg-white dark:bg-background-dark dark:text-white h-14 placeholder:text-[#61896b] p-[15px] pr-2 text-base font-normal leading-normal"
                      placeholder="Enter your password" type="password" value="" />
                    <button aria-label="Toggle password visibility"
                      class="text-[#61896b] dark:text-gray-400 flex border border-l-0 border-[#dbe6de] dark:border-gray-700 bg-white dark:bg-background-dark items-center justify-center px-4 rounded-r">
                      <span class="material-symbols-outlined">visibility</span>
                    </button>
                  </div>
                </label>
                <p class="text-primary text-sm font-normal leading-normal self-end underline cursor-pointer">Forgot
                  Password?</p>
              </div>
              <div class="mt-8 flex flex-col gap-4">
                <button
                  class="flex w-full items-center justify-center rounded bg-primary py-4 text-base font-bold text-background-dark transition-opacity hover:opacity-90">Log
                  In</button>
                <div class="relative flex items-center my-2">
                  <div class="flex-grow border-t border-[#dbe6de] dark:border-gray-700"></div>
                  <span class="flex-shrink mx-4 text-sm text-[#61896b] dark:text-gray-400">OR</span>
                  <div class="flex-grow border-t border-[#dbe6de] dark:border-gray-700"></div>
                </div>
                <button
                  class="flex w-full items-center justify-center gap-3 rounded border border-[#dbe6de] dark:border-gray-700 bg-white dark:bg-background-dark py-4 text-base font-medium text-[#102215] dark:text-white transition-colors hover:bg-gray-100 dark:hover:bg-gray-800">
                  <img alt="Google logo" class="h-6 w-6" data-alt="Google's 'G' logo."
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuChjBK-Bqvp_ard2YdjeO3UJu_947mQMnEqjRg6jEptows1vw4hzQC09Z64GxRuU-vi_4WcGB-M4VGqcofykmSA6QS1XJIulvMosyOPSOU-VCKUMcmuPK1_6lQ-g8tkbjtel4vFt1vpzMxBW31PgFNTNUcEntecTBtYu_9D_0LZJCk_f5aHN5gD6nlWKJG8rE1rVdqiGm8fabaz0wEXH2N-JP8vi-_ik994FRLUMTKrNekv6GGnpDGnOijRw74nc_LOvyp8-TCUp34k" />
                  <span>Continue with Google</span>
                </button>
                <button
                  class="flex w-full items-center justify-center gap-3 rounded border border-[#dbe6de] dark:border-gray-700 bg-white dark:bg-background-dark py-4 text-base font-medium text-[#102215] dark:text-white transition-colors hover:bg-gray-100 dark:hover:bg-gray-800">
                  <svg class="h-6 w-6 fill-current text-[#102215] dark:text-white" viewbox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M21.24,12.32a6.3,6.3,0,0,0-1.28-4.48,6.13,6.13,0,0,0-4.57-2,3.78,3.78,0,0,0-3.3,1.8A3.53,3.53,0,0,0,9,5.77a6.34,6.34,0,0,0-4.87,2.18,6.8,6.8,0,0,0-2,5.13,6.56,6.56,0,0,0,1.9,4.88,6.1,6.1,0,0,0,4.64,2,3.8,3.8,0,0,0,3.33-1.84,3.72,3.72,0,0,0,3-1.78,1.4,1.4,0,0,0,.15-0.12l-0.09-.06c-0.21-0.15-.39-0.29-0.58-0.42a2.38,2.38,0,0,1-1.28-.4,1,1,0,0,1-.38-0.9,1,1,0,0,1,.42-0.88,2.44,2.44,0,0,1,1.38-.38h3.29a5.53,5.53,0,0,0,1.14-0.12,6.37,6.37,0,0,0,2.1-1.34A6.8,6.8,0,0,0,21.24,12.32Zm-6.52,2.42a3.8,3.8,0,0,1-2.12,0.76,3.62,3.62,0,0,1-2.43-1,3.71,3.71,0,0,1-1.12-2.73,3.48,3.48,0,0,1,1.18-2.64,3.42,3.42,0,0,1,2.37-1,3.65,3.65,0,0,1,2.12,0.78,0.79,0.79,0,0,0,1,0.06,0.86,0.86,0,0,0,.35-1.11,3.56,3.56,0,0,0-3.13-1.81,3.87,3.87,0,0,0-1.26.19,4.4,4.4,0,0,0-3,1.62,4.4,4.4,0,0,0-1.28,3.28,4.52,4.52,0,0,0,1.3,3.34,4.19,4.19,0,0,0,3,1.59,4.72,4.72,0,0,0,1.48-.22,3.43,3.43,0,0,0,2.55-1.76,0.87,0.87,0,0,0-.31-1.15A0.78,0.78,0,0,0,14.72,14.74Z">
                    </path>
                  </svg>
                  <span>Continue with Apple</span>
                </button>
              </div>
              <div class="mt-8 text-center text-sm">
                <p class="text-[#61896b] dark:text-gray-400">
                  Don't have an account? <a class="font-medium text-primary underline" href="SIgnInScreen.html">Sign
                    Up</a>
                </p>
              </div>
              <div class="mt-12 text-center text-xs">
                <a class="text-[#61896b] dark:text-gray-500 underline mx-2" href="#">Terms of Service</a>
                <a class="text-[#61896b] dark:text-gray-500 underline mx-2" href="#">Privacy Policy</a>
              </div>
            </div>
          </div>
          <div class="hidden lg:flex w-1/2 bg-gray-200">
            <div class="w-full h-full bg-center bg-no-repeat bg-cover"
              data-alt="A person with athletic build smiling and looking energetic after completing a workout."
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuASUCp-dVHdxIb7FnmmsBuGkm_dXv62Hacjyy_NHvOIf9C_ZzWXUjqHWiCD7uLE-0c_Zf8q8F8z-qSPmQxJQpTSefumBkAjtGK8nLExJPRhE4xp4Yvl6XBRNiPmkm5LXKfffM9qHkoyPhPnSHIHZKJ07F6lfaLrUPJs2wcN_FpkBMpnnQJUd6WAy0MqYJfqeV2HMUIX_KD1RLnkWZc809xgIpHs_srxPZ9Op1Cj2Q3BjT4PiY2ulTdtluHnr9nGUql9jImlEhHcc_U6");'>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
